<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar ><img  class="avatar" src="{{alumno?.avatar}}" alt=""></div>
      <mat-card-title>{{alumno?.nombre}}  {{alumno?.apellido}}</mat-card-title>
      <mat-card-subtitle>{{alumno?.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
 
        <div class="col-12 field">
            <ul>
       <li>
        <mat-icon>

                account_box
   
            </mat-icon>   ID:{{ alumno?.id}} 
   
       </li>
              
            <li> <mat-icon>
                note_alt
                </mat-icon> 
                Promedio : {{alumno?.promedio}}
            </li>
            <li><mat-icon>
          
                today
                </mat-icon> 
       
         
                Fecha de registro : {{alumno?.fecha_registro}}
            </li>
        </ul>
        </div>

    </mat-card-content>
