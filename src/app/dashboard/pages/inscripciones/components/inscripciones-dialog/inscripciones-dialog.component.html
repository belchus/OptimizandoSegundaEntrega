


<h2 mat-dialog-title>Agregar inscripcion</h2>
<div mat-dialog-content>
    <form [formGroup]="incripcionForm">
        <mat-form-field>
            <mat-label>Estudiante</mat-label>
            <mat-select [formControl]="studentIdControl">
                <mat-option [value]="alumno.id"*ngFor="let alumno of alumnos">
                    {{alumno.nombre}} {{ alumno.apellido }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-content>
    <mat-form-field>
         <mat-label>Curso</mat-label>
            <mat-select [formControl]="selectedCourseControl">
             <mat-option [value]="curso"  *ngFor="let curso of cursos">
                 {{ curso.id }} - {{ curso.nombre }}
            </mat-option>
           </mat-select>
     </mat-form-field>
  </div>

<div mat-dialog-actions>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
        <button (click)="onSave()" mat-button><mat-icon>done</mat-icon></button>
      </div>
</div>
